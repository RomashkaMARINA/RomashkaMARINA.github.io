<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер на чистом JS</title>
    <link rel="stylesheet" href="css/style.css">
  
</head>
<body>
    <main>
        <div id="viewport">
            <div class="slider" style="left:0px;">
                <div class="slide">
                    <img src="img/img1.jpg" alt="">
                 </div>
                 <div class="slide">
                    <img src="img/img2.jpg" alt="">
                 </div>
                 <div class="slide">
                    <img src="img/img3.jpg" alt="">
                 </div>
                 <div class="slide">
                    <img src="img/img4.jpg" alt="">
                 </div>
                 <div class="slide">
                    <img src="img/img5.jpg" alt="">
                 </div>
            </div>
        </div>

        <nav>
        <div class="viewslider">
            <div class="viewslide"></div>
            <div class="viewslide"></div>
            <div class="viewslide"></div>
            <div class="viewslide"></div>
            <div class="viewslide"></div>      
        </div>

        <form>
            <input type="button" value="Prev" id="prev" onclick="press(this.id)">
            <input type="button" value="Next" id="next" onclick="press(this.id)">
        </form>
    </nav>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
